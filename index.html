    :root {

    .sidebar {

    }

      margin-bottom: 35px;

    }

    .nav-link {
      display: block;
      margin-bottom: 18px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      padding: 10px 14px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
      cursor: pointer;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: var(--primary-hover);
      color: var(--white);
    }

    .main-content {
      flex: 1;
      padding: 50px;
      animation: fadeIn 0.4s ease;
    }

    .post {
      background: var(--white);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.05);
      margin-bottom: 40px;
    }

    .post h2 {
      margin-bottom: 8px;
    }

    .post small {
      color: #999;
    }

    .post p, .post ul {

      line-height: 1.7;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        text-align: center;
      }

      .main-content {
        padding: 30px 20px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
