<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog with Dynamic Sidebar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f4f4f4;
    }

    .sidebar {
      width: 250px;
      background-color: #222;
      color: white;
      padding: 30px 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 1.5rem;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      text-decoration: none;
      margin: 15px 0;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .sidebar a:hover {
      color: #fff;
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    .post {
      background: white;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    .post h2 {
      margin-top: 0;
    }

    .post small {
      color: #888;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        text-align: center;
      }

      .main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Duygu Ã–zen Karatekin</h2>
    <a onclick="showHome()">Home</a>
    <a onclick="showAbout()">About Me</a>
    <a onclick="showProjects()">Projects</a>
    <a onclick="showContact()">Contact</a>
  </div>

  <div class="main-content" id="main-content">
    <!-- Default content -->
    <div class="post">
      <h2>Welcome to My Blog</h2>
      <small>July 21, 2025</small>
      <p>This is the home page of my personal blog. Click the links on the left to learn more about me!</p>
    </div>
  </div>

  <script>
    const mainContent = document.getElementById('main-content');

    function showHome() {
      mainContent.innerHTML = `
        <div class="post">
          <h2>Welcome to My Blog</h2>
          <small>July 21, 2025</small>
          <p>This is the home page of my personal blog. Click the links on the left to learn more about me!</p>
        </div>
      `;
    }

    function showAbout() {
      mainContent.innerHTML = `
        <div class="post">
          <h2>About Me</h2>
          <small>Updated July 21, 2025</small>
          <p>Hi! I'm a frontend developer passionate about building beautiful and responsive websites. I enjoy working with HTML, CSS, JavaScript, and React. I also love design and UX principles.</p>
        </div>
      `;
    }

    function showProjects() {
      mainContent.innerHTML = `
        <div class="post">
          <h2>My Projects</h2>
          <small>Last updated July 20, 2025</small>
          <ul>
            <li>Portfolio Website</li>
            <li>To-do App (React)</li>
            <li>Blog CMS Template</li>
          </ul>
        </div>
      `;
    }

    function showContact() {
      mainContent.innerHTML = `
        <div class="post">
          <h2>Contact Me</h2>
          <p>You can reach me at <a href="mailto:you@example.com">you@example.com</a></p>
        </div>
      `;
    }
  </script>

</body>
</html>
